<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/test.js"></script>
    <link rel="shortcut icon" href="Files/logo.png" type="image/x-icon">
    <title>پیامرسان وب سایفر</title>
</head>
<body>
    <div id="SettingsSideBar">
        <div class="SettingsTopMenu">
            <span>تنظیمات</span>
            <i class="bi bi-arrow-right" onclick="OpenSettings()"></i>
        </div>
        <div class="ProfilePicture">
            <img src="" >
        </div>
        <div class="hr"></div>
        <div class="SettingsItem">
             <span>ویرایش اطللاعات</span>
             <i class="bi bi-pencil"></i>
        </div>
        </div>
    <div id="SideBar">
        <div id="TopMenu">
            <input type="search" placeholder="جستجو کاربران" id="SearchInput">
            <i id="menu-1-btn" class="bi bi-list"></i>
            <div id="menu-1" class="dropmenu">
                <div class="dropitem" onclick="logout()">خروج<i class="bi bi-box-arrow-right"></i></div>
                <div class="dropitem" onclick="OpenSettings()">تنظیمات <i class="bi bi-gear"></i></div>
            </div>
        </div>
        <hr>
        <div id="SearchBox"></div>
        <div id="Chats"></div>
    </div>
    <div id="MessageBox">
        <div id="Inputs">
            <div id="box">
                <i class="emoji-input bi bi-emoji-laughing"></i>
                <textarea name="" id="InputText" placeholder="یک پیامی بنویسید" dir="rtl"></textarea>
                <div class="media-box">
                  <i class="attach-input bi bi-paperclip" onclick="toggleMediaMenu()"></i>
                  <div id="media-menu" class="media-menu">
                      <button onclick="uploadImage()">تصویر</button>
                      <button onclick="uploadVideo()">ویدیو</button>
                      <button onclick="uploadFile()">فایل</button>
                  </div>
              </div>
            </div>
            <button class="SendButton"   onclick="Sendmsg()"><i class="bi bi-send-fill"></i></button>
        </div>
        <br>
        <div id="Messages">   
        <br>
         
    </div>
</body>
<script>

    const textarea = document.querySelector('#Inputs #box textarea');

textarea.addEventListener('input', () => {
  const value = textarea.value.trim();

  if (value === "") {
    // اگه خالی بود → راست‌چین باشه پیش‌فرض
    textarea.style.direction = 'rtl';
    textarea.style.textAlign = 'right';
  } 
  else if (/[\u0600-\u06FF]/.test(value)) {
    // اگه فارسی تایپ شد → راست‌چین
    textarea.style.direction = 'rtl';
    textarea.style.textAlign = 'right';
  } 
  else {
    // اگه انگلیسی بود → چپ‌چین
    textarea.style.direction = 'ltr';
    textarea.style.textAlign = 'left';
  }
});


function toggleMediaMenu() {
            var menu = document.getElementById('media-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function uploadImage() {
            // اینجا می‌تونی کد ارسال تصویر رو بنویسی
            alert('تصویر انتخاب شده');
        }

        function uploadVideo() {
            // اینجا می‌تونی کد ارسال ویدیو رو بنویسی
            alert('ویدیو انتخاب شده');
        }

        function uploadFile() {
            // اینجا می‌تونی کد ارسال فایل رو بنویسی
            alert('فایل انتخاب شده');
        }
</script>


</html>
